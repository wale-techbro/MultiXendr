<script>
  document.addEventListener('DOMContentLoaded', function() {
      const formArea = document.getElementById('form-area');
      const addAccountBtn = document.getElementById('add-account-btn');
      const alertContainer = document.getElementById('alert-container');

      function addAccountRow() {
          const newRow = document.querySelector('.deets').cloneNode(true);
          newRow.querySelectorAll('input').forEach(input => {
              input.value = '';
          });
          const removeButton = newRow.querySelector('.remove-field');
          removeButton.addEventListener('click', removeAccountRow);
          formArea.appendChild(newRow);
      }

      function removeAccountRow(event) {
          const row = event.target.closest('.deets');
          const allRows = formArea.querySelectorAll('.deets');
          if (allRows.length > 1) {
              row.remove();
          } else {
              showAlert("You can't remove the last account row.", "danger");
          }
      }

      function showAlert(message, type) {
          alertContainer.innerHTML = `
              <div class="alert alert-${type}">
                  ${message}
              </div>`;
              setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000); // Alert disappears after 3 seconds
      }

      addAccountBtn.addEventListener('click', addAccountRow);

      document.querySelectorAll('.remove-field').forEach(button => {
          button.addEventListener('click', removeAccountRow);
      });
  });
</script>
